<head>

    <title>Document</title>

    <script lang="JavaScript">

        function TextChangeHandle(){
            let UserName = document.getElementById("txtUserName").value;
            let PassWord =document.getElementById("txtPassWord").value;
            var label = document.getElementById("myLable");
            if(UserName == "" && PassWord != ""){
                label.innerHTML="Bạn chưa nhập tên tài khoản";
            }else if(PassWord == "" && UserName !=""){
                label.innerHTML="Bạn chưa nhập mật khẩu";
            }else if(PassWord == "" && UserName ==""){
                label.innerHTML="Bạn chưa nhập tên tài khoản và mật khẩu";
            }
            else{
                label.innerHTML="";
            }
            
        }

        function validateForm(){
            let UserName = document.getElementById("txtUserName").value;
            let Password = document.getElementById("txtPassWord").value;

            if (UserName == "" || Password == "") {
                alert("Vui lòng điền đầy đủ thông tin");
                return false; 
            }
            return true; 
        }

    </script>

</head>
<body>

                <td><input type="text" name="txtUserName" id="txtUserName" oninput="TextChangeHandle()"></td>
            </tr>

                <td><input type="password" name="txtPassWord" id="txtPassWord" oninput="TextChangeHandle()"></td>
